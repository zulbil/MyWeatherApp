<ion-header>

  <ion-navbar [color]="myColor">
  	<ion-buttons end>
      <button ion-button color="dark" (click)="closeModal()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title>Adding Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <p>Enter the city's name and the country's name, after that you can press the Add Weather Button</p>
      <ion-item>
        <ion-label stacked> City </ion-label>
        <ion-input type="text" [(ngModel)]="data.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> Country </ion-label>
        <ion-input type="text" [(ngModel)]="data.country"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button block [color]="myColor" [round]="isRound" (click)="dismiss()">Add Weather</button>
      </div>
    </ion-list>

</ion-content>
