<ion-header>

  <ion-navbar color="purple">
    <ion-title>{{cityWeather.name}} : 7 days  forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
      <ion-item *ngFor="let weather of forecast">
        <ion-thumbnail item-left>
          <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"/>
        </ion-thumbnail>
        <h2>{{weather.dt * 1000 | date:'EEEE' }}</h2>
        <h3>High: {{weather.temp.max|convertTemperature}} </h3>
        <h3>Low: {{weather.temp.min| convertTemperature}} </h3>
      </ion-item>
    </ion-list>
</ion-content>
