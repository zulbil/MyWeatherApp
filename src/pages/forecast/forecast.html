<ion-header>
  <ion-navbar [color] ="myColor">
    <ion-title>{{cityWeather.name}} : 7 days  forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">
	<ion-grid>
      <ion-row wrap>
        <ion-col width-50 *ngFor="let weather of forecast" text-center>
          <h4 style="color: #ba9d37">{{weather.dt * 1000 | date:'EEEE' }}</h4>
          <img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"/>
          <h6> {{weather.temp.max|convertTemperature}} /{{weather.temp.min| convertTemperature}} </h6>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
